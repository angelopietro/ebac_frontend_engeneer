<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
  <title>EBAC Bootstrap Avançados</title>
</head>

<body>

  <div class="container">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">EBAC Heroes</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Heróis</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Imagens</a></li>
      </ul>
    </header>

    <main>
      <section class="d-flex justify-content-center">
        <div id="slide-heroes" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide-heroes" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Heróis 1"></button>
            <button type="button" data-bs-target="#slide-heroes" data-bs-slide-to="1" aria-label="Heróis 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./imagens/Marvel-Super-Heroes-2.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img src="./imagens/Marvel-Super-Heroes.jpg" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slide-heroes" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slide-heroes" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
      </section>

      <section class="cards-group py-5">
        <div class="row">

          <div class="col-6 col-md-6 col-12 col-lg-4 py-2">
            <div class="card">
              <img src="./imagens/batman.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h4 class="card-title">Batman</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Inteligência: 81%</li>
                <li class="list-group-item">Força: 40%</li>
                <li class="list-group-item">Velocidade: 29%</li>
              </ul>
              <div class="card-body">
                <a href="#"><button class="btn btn-dark" type="button">Saber mais sobre o herói</button></a>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-6 col-12 col-lg-4 py-2">
            <div class="card">
              <img src="./imagens/homen_de_ferro.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h4 class="card-title">Homem de Ferro</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Inteligência: 100%</li>
                <li class="list-group-item">Força: 85%</li>
                <li class="list-group-item">Velocidade: 58%</li>
              </ul>
              <div class="card-body">
                <a href="#"><button class="btn btn-dark" type="button">Saber mais sobre o herói</button></a>
              </div>
            </div>
          </div>

          <div class="col-6 col-md-6 col-12 col-lg-4 py-2">
            <div class="card">
              <img src="./imagens/mulher_maravilha.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h4 class="card-title">Mulher Maravilha</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Inteligência: 75%</li>
                <li class="list-group-item">Força: 90%</li>
                <li class="list-group-item">Velocidade: 25%</li>
              </ul>
              <div class="card-body">
                <a href="#"><button class="btn btn-dark" type="button">Saber mais sobre o herói</button></a>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
