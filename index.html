<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
  <script src="./main.js"></script>
  <title>EBAC - Agenda de contatos</title>
</head>

<body>
  <form id="form-contatos" onsubmit="return false;">
    <label>Nome</label>
    <input type="text" name="nome_contato" id="nome_contato" placeholder="Nome Contato">
    <label>Telefone</label>
    <input type="text" name="telefone_contato" id="telefone_contato" placeholder="Telecone Contato">
    <button type="button" onclick="cadastrarContato()">Realizar cadastro</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Telefone</th>
    </tr>
    <tbody id="lista_contatos"></tbody>
  </table>

</body>

</html>
