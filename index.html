<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>EBAC Bootstrap</title>
</head>

<body>
  <div class="container-md">
    <form class="col-6 mt-5">
      <div class="col-12 mb-3">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control form-control-lg">
      </div>
      <div class="col-12  mb-3">
        <label>E-mail</label>
        <input type="email" name="email" class="form-control form-control-lg" placeholder="nome@provedor.com">
      </div>
      <div class="col-12">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control form-control-lg" placeholder="(99) 99999-9999">
      </div>
      <div class="mt-3">
        <button type="submit" class="col-12 btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
