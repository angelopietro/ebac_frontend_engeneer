<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Roboto :wght@400;700;900 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="aniversario">
        <div class="container">
            <img class="aniversario__logo" src="./src/images/baloes.svg" alt="Balões">
            <p class="aniversario__text">
                Convite para jantar festivo de meu aniversário que ocorrerá em <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Salão de festas - Rua Caetana Alves Leite - São José - SC
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        <span id="data-evento"></span>
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>O que levar?</b>
                        Simplicidade e simpatia
                    </li>
                </ul>
                <a href="#" class="button button--primary"><i class="bi bi-map-fill"></i> Ver localização </a>
            </div>
        </div>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
